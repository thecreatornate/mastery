<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery App - Work Log</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="app-title">Mastery App</h1>
    <div class="container">
        <div class="work-log-card">
            <h2>Log Work</h2>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time Worked:</label>
                <div class="time-control">
                    <button id="decrease-time">-</button>
                    <input type="number" id="time" value="0" min="0" step="0.25">
                    <button id="increase-time">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" required></textarea>
            </div>
            <button id="log-work">Log Work</button>
        </div>

        <div class="work-history-card">
            <h2>Work History</h2>
            <div class="history-header">
                <div>Date</div>
                <div>Time (hours)</div>
                <div>Description</div>
            </div>
            <div id="work-history">
                <!-- Work history entries will be added here -->
            </div>
        </div>
    </div>

    <div class="mastery-container">
        <h2>Mastery Meter (0 to 10,000 hours)</h2>
        <div class="mastery-meter-container">
            <div class="mastery-meter-bar" id="mastery-meter-bar"></div>
        </div>
        <div class="mastery-details">
            <span id="total-hours">0</span> hours completed (<span id="mastery-percentage">0</span>%)
        </div>
    </div>

    <div class="mastery-projection">
        <h1 id="mastery-time-projection">At your current rate, you will achieve mastery in <span>calculating...</span>
        </h1>
        <p id="work-rate-metrics">This is based on an average of <span id="hours-per-month">0</span> hours per month,
            <span id="hours-per-week">0</span> hours per week, and <span id="hours-per-day">0</span> hours per day.
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
